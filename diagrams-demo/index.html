<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Draw.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Integración de Draw.io</h1>
        <div class="toolbar">
            <input type="file" id="fileInput" accept=".xml">
            <button id="importBtn">Importar Diagrama</button>
            <button id="exportBtn">Exportar como Imagen</button>
        </div>
        <iframe id="drawioFrame" src="https://embed.diagrams.net/?embed=1&ui=atlas&spin=1&proto=json&configure=1&libs=general;flowchart" frameborder="0"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
