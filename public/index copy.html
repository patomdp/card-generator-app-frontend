<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creator</title>
    <link href="styles.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet"> -->
         <!-- Incluye Tailwind CSS desde CDN si es necesario -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- Incluye html2canvas desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Incluye jsPDF desde CDN si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Card Creator</h1>
        
        <form id="card-form" class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Card Description:</label>
            <textarea id="description" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" placeholder="Enter a description for the card..."></textarea>
            
            <div class="flex justify-between mt-4">
                <button id="generate-image" type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Image</button>
                <button id="generate-text" type="button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Generate Text</button>
            </div>
        </form>

        <div id="card" class="bg-gray-50 p-4 rounded-lg shadow-inner text-center mb-4">
            <img id="card-image" src="" alt="Generated Card Image" class="mx-auto mb-4 max-w-full h-auto">
            <p id="card-text" class="text-gray-800 text-lg"></p>
        </div>

        <div class="flex justify-between mt-4">
            <!-- Añade un botón con id="save-card" en el HTML si quieres usarlo -->
            <button id="save-card" type="button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Save Card</button>

            <button id="export-image" type="button" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">Export as Image</button>
            <button id="export-pdf" type="button" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-700">Export as PDF</button>
        </div>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
