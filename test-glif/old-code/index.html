<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Card Generator - GLIF</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <h1>Poker Card Generator - GLIF</h1>

    <div id="cardElement" class="card">
        <div id="imageContainer">
            <div id="loadingIndicator">Loading...</div>
            <img id="generatedImage" src="" alt="Imagen Generada">
        </div>
    </div>
    <div class="controls">
        <select id="suiteSelect">
            <option value="♠️">♠️ Spades</option>
            <option value="♦️">♦️ Diamonds</option>
            <option value="♣️">♣️ Clubs</option>
            <option value="♥️">♥️ Hearts</option>
        </select>

        <select id="valueSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="Jack">J</option>
            <option value="Queen">Q</option>
            <option value="King">K</option>
        </select>
    </div>
    <div class="button-wrapper">
        <button type="submit" id="generateBtn">Generate</button>
        <button type="button" id="exportBtnCardComplete">Export</button>
        <button type="button" id="saveBtn">Save</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
